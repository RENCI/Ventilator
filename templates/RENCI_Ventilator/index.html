{% extends 'base.html' %}
{% load static %}
	{% block title %}Ventilator Dashboard{% endblock %}
	{% block content %}
		<script type="text/javascript">
			// page is rendered, load up the details from the DB
            $(document).ready(function()
			{
                /**
                 * The monitor instance renderer
                 *  id - The id of the region to render onto
                 *  title - the title shown above the graph. also used for data request type
                 *  y_min - the lower bound of the y_axis
                 *  y_max - the upper bound of the y axis
                 *  duration - the data gathering rate in milliseconds
                 */
                const instance = (id, title, y_min, y_max, duration) => {
                    // define some constants
                    let n = 120,
                        now = new Date(Date.now() - duration),
                        data = d3.range(n).map(function () {
                            return 0;
                        });

                    // get the svg rendering area
                    let svg = d3.select(id),
                        margin = {top: 0, right: 0, bottom: 0, left: 29},
                        width = 365,
                        height = 160,
                        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    // define the x axis
                    let x = d3.scaleTime()
                        .domain([now - (n - 2) * duration, now - duration]) // duration
                        .range([0, width]);

                    // define the y axis
                    let y = d3.scaleLinear()
                        .domain([y_min, y_max])
                        .range([height, 20]);

                    // define the line properties, the curve basis smooths out the line
                    let line = d3.line()
                        .x(function (d, i) {
                            return x(now - (n - 1 - i) * duration); // duration
                        })
                        .y(function (d) {
                            return y(d);
                        }).curve(d3.curveBasis);

                    // assign a clip path for the left scrolling time animation area
                    g.append("defs").append("clipPath")
                        .attr("id", "clip")
                        .append("rect")
                        .attr("width", width)
                        .attr("height", height+100);

                    // display the graph title
                    g.append("text")
                        .attr("transform", "translate(" + (width/2.5) + ", 17)")
                        .attr("fill", "darkblue")
                        .text(function()
                                {
                                    if(title === 'Pressure')
                                        return (title + ' (P-circ)');
                                    else
                                        return (title + ' (per min)');
                                });

                    // define the x axis animation
                    let axis = g.append("g")
                        .attr("class", "axis axis--x")
                        .attr("transform", "translate(0," + height + ")")
                        .call(x.axis = d3.axisBottom(x));

                    // render the y axis
                    g.append("g")
                        .attr("class", "axis axis--y")
                        .call(d3.axisLeft(y));

                    // render the animation area
                    g.append("g")
                            .attr("clip-path", "url(#clip)")
                        .append("path")
                            .datum(data)
                            .attr("class", "line")
                        .transition()
                            .duration(500) // duration
                            .ease(d3.easeLinear)
                            .on("start", tick);

                    // define the temporal transiton of the x axis and data
                    let transition = d3.select({}).transition()
                        .duration(duration)
                        .ease(d3.easeLinear);

                    // function to perform the temporal updates
                    function tick() {
                        transition = transition.each(function ()
                        {
                            // check to see if we are paused
                            if(monitorPause === 0)
                            {
                                // update the domains
                                now = new Date();
                                x.domain([now - (n) * duration, now - duration]);

                                // get the data for this instance type
                                d3.json('http://localhost:8000/dataReq?type=event&param=' + title, function (error, eventData)
                                {
                                    // did we get an error
                                    if (error == null)
                                    {
                                        // declare the threshold and data value
                                        let threshold, data_val;

                                        // get the threshold for the target view
                                        if (title === 'Pressure')
                                        {
                                            // get the threshold value
                                            threshold = Number($('#pressureRange').val());

                                            // correct the data value for the calibrations
                                            data_val = eventData - Number($('#sensor1Range').val());
                                        }
                                        else
                                        {
                                            // get the threshold value
                                            threshold = Number($('#respirationRange').val());

                                            // get the data passed
                                            data_val = eventData;
                                        }

                                        // init the default line color
                                        let line_color = "darkgreen";

                                        // data line color change based on a threshold
                                        if (data_val > threshold)
                                            line_color = "darkred";

                                        // push the value onto the data stack
                                        data.push(data_val);

                                        // redraw the line
                                        svg.select(".line")
                                            .attr("d", line)
                                            .attr("stroke", line_color)
                                            .attr("transform", null);

                                        // slide the x-axis to the left
                                        axis.call(x.axis);

                                        // remove the oldest data point that has scrolled off
                                        data.shift();
                                    }
                                })
                            }
                        }).transition().on("start", tick);
                    }
                };

                // load up the config and calibration settings
                load_settings();

                 // create the monitor instances for each type
                instance("#pressureInstance", "Pressure", -5, 50, 250);
                instance("#respirationInstance", "Respiration", 0, 20, 1000);
			});
		</script>

		<div id="cardBody" class="card-body">
			<ul class="nav nav-tabs" id="navTabs" role="tablist" style="margin-left:10px; margin-bottom: 7px">
				<li class="nav-item">
					<a class="nav-link active" id="monitor-Tab" data-toggle="tab" href="#monitorTab" role="tab">Monitor</a>
				</li>

				<li class="nav-item">
                    <a class="nav-link" id="configuration-tab" data-toggle="tab" href="#configurationTab" role="tab">Configuration</a>
				</li>

				<li class="nav-item">
                    <a class="nav-link" id="calibration-tab" data-toggle="tab" href="#calibrationTab" role="tab">Calibration</a>
				</li>

				<li class="nav-item">
                    <a class="nav-link" id="diagnostics-tab" data-toggle="tab" href="#diagnosticsTab" role="tab">Diagnostics</a>
				</li>
            </ul>

            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="border: 1px;">
                        <div class="card-body">
                            <div id="tabContent" class="tab-content">
                                <div id="monitorTab" class="tab-pane fade show active" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <span>Monitor</span>
                                                    <button id="pause" type="button" style="margin-left: 10px" value="pause" class="btn btn-success btn-xs" onclick="togglePause();">Pause</button>
                                                </div>
                                                <div id="monitorTarget" style="margin-left: 1px; margin-top: 5px; margin-right: 1px">
                                                    <svg style="margin-left: 3px" id="pressureInstance" width="400" height="185"></svg>
                                                    <svg style="margin-left: -3px" id="respirationInstance" width="400" height="185"></svg>
                                                </div>
											</div>
										</div>
									</div>
								</div>

								<div id="configurationTab" class="tab-pane fade show" role="tabpanel">
									<div class="row">
										<div class="col-md-8">
											<div class="card">
												<div class="card-header">
													<span>Configuration</span>&nbsp;&nbsp;
												</div>
                                                <div style="margin-left: 10px; margin-right: 10px" class="d-flex justify-content-left my-2">
                                                    <div>
                                                        <label for="pressureRange">Pressure warning:</label>
                                                        <span class="font-weight-bold text-primary ml-2 pressureValueSpan"></span>
                                                        <input type="range" class="custom-range" id="pressureRange" min="0" max="100" />
                                                    </div>
                                                    <div style="margin-left: 30px">
                                                        <label for="respirationRange">Respiration warning:</label>
                                                        <span class="font-weight-bold text-primary ml-2 respirationValueSpan"></span>
                                                        <input type="range" class="custom-range" id="respirationRange" min="5" max="20" />
                                                    </div>
                                                </div>
                                                <div style="margin-left:5px">
                                                    <label><input type="checkbox" id="demomode"/> Demo mode (requires save and page refresh)</label>
                                                </div>
                                                <div style="margin-left:5px; margin-bottom:5px; margin-top:5px">
                                                    <button id="saveConfiguration" type="button" class="btn btn-info btn-xs" onclick="saveSetting('config');">Save</button>
                                                    <div id="saveConfigMsg" style="margin-left: 5px; margin-top: 15px; margin-bottom: 5px; display: none;"></div>
                                                </div>
											</div>
										</div>
									</div>
								</div>

								<div id="calibrationTab" class="tab-pane fade show" role="tabpanel">
									<div class="row">
										<div class="col-md-8">
											<div class="card">
												<div class="card-header">
													<span>Calibration</span>&nbsp;&nbsp;
												</div>
                                                <div style="margin-left: 10px; margin-right: 10px" class="d-flex justify-content-left my-2">
                                                    <div>
                                                        <label for="sensor0Range">Sensor 0:</label>
                                                        <span class="font-weight-bold text-primary ml-2 sensor0ValueSpan"></span>
                                                        <input type="range" class="custom-range" id="sensor0Range" min="13.00" max="15.00" step="0.01" />
                                                    </div>
                                                    <div style="margin-left: 30px">
                                                        <label for="sensor1Range">Sensor 1:</label>
                                                        <span class="font-weight-bold text-primary ml-2 sensor1ValueSpan"></span>
                                                        <input type="range" class="custom-range" id="sensor1Range" min="13.00" max="15.00" step="0.01" />
                                                    </div>
                                                </div>
                                                <div style="margin-left:5px; margin-bottom:5px">
                                                    <input id="saveCalibration" class="btn btn-info" type="button" value="Save" onclick="saveSetting('calib');"/>
                                                    <div id="saveCalibMsg" style="margin-left: 5px; margin-top: 15px; margin-bottom: 5px; display: none;"></div>
                                                </div>
											</div>
										</div>
									</div>
								</div>

								<div id="diagnosticsTab" class="tab-pane fade show" role="tabpanel">
									<div class="row">
										<div class="col-md-12">
											<div class="card">
												<div class="card-header">
													<span>Diagnostics</span>&nbsp;&nbsp;
												</div>
                                                <div style="margin-left: 5px; margin-top: 5px; margin-bottom: 5px">
                                                    <div style="text-align: left; margin-top: 5px">
                                                        <label for="diagnosticResults">Diagnostic results</label>
                                                    </div>
                                                    <div>
                                                        <textarea style="margin-top: 5px; margin-bottom: 5px" id="diagnosticResults" cols="100" rows="5" disabled>Diagnostic results...</textarea>
                                                    </div>
                                                    <div>
                                                        <input id="sendDiagRequest" class="btn btn-info" type="button" value="Launch" onclick="sendDiagRequest();"/>
                                                    </div>
                                                </div>
											</div>
										</div>
									</div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	{% endblock %}
